<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile.flatui.css"/>
    <script src="js/jquery.js"></script>
    <script src="js/jquery.mobile-1.4.0-rc.1.js"></script>
</head>
<body>
<div data-role="page">

    <div data-role="panel" id="panel" data-position="right" data-theme="a" data-display="push"></div>

    <div data-role="header">
        <a data-iconpos="notext" data-role="button" data-icon="home" title="Home">Home</a>
        <h1>Inbox</h1>
        <a data-iconpos="notext" href="#panel" data-role="button" data-icon="flat-menu"></a>
    </div>

    <div class="ui-content" data-role="content" role="main">
        {% for sms in smslist %}
        <a style="text-decoration : none;" href="#">
            <fieldset class="ui-grid-a">
                <div class="ui-block-a phone"><b>{{ sms[0] }}</b></div>
                <div class="ui-block-b datetime" >{{ sms[1] }}</div>
            </fieldset>

            <fieldset class="ui-grid-a">
                <div class="sms_body">{{ sms[2] }}</div>
            </fieldset>


        </a>
        <hr>
        {% end %}
    </div>
</div>

<div id="highlight"></div>
</body>
</html>
